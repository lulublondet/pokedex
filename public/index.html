<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css" type="text/css">
    <link rel="shortcut icon" href="icon/favicon.ico">
</head>
<body>
	<header>
		<div class="container">	
			<div class="row">
				<div class="col-xs-12 text-center">
					<h1 id="pokedex">Pokédex</h1>
				</div>
			</div>
		</div>
	</header>
	<div id="filtros">	
	<form class="search">
		<div class="container">
			<div class="form-group">
				<div class="input-group">		
					<div class="input-group-addon">
						<span class="glyphicon glyphicon-search"></span>
					</div>	
					<input type="text" class="form-control" id="pokesearh" placeholder="">
					<button id="sort" type="button">A-Z</button>
					<hr>	
				</div>
			</div>
			
		</div>
	</form>

	</div>
	<section class="grilla"></section>
	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        			<h2 class="modal-title text-center" id="myModalLabel"></h2>
        			<div class="col-xs-12 col-md-4">
        				<div class="foto-modal"></div>	
        			</div>
					<div class="col-xs-12 col-md-8">
						<p id="description"></p>
						<div id="caracteristicas">
							<p>Altura:<br> <span></span></p>
							<p>Categoría:<br> <span></span></p>
							<p>Peso:<br> <span></span></p>
							<p>Habilidad:<br><span></span><br><span></span></p>
							<p>Sexo:<br> <span></span></p>
						</div>
						<div id="tipo"></div>
						<div id="debilidad"></div>
					</div>
				</div>
				<div class="modal-footer">
        			<button type="button" class="close btn btn-default" data-dismiss="modal" id="closeModal">		Close
        			</button>
        		</div>
        	</div> 
        </div>
	</div>


  
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
